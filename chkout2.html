<!--Checkout page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prod_2.css">


    <script src="https://kit.fontawesome.com/1988864390.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    

    




    <div class="container">
        <div class="checkoutLayout">

            
            <div class="returnCart">
                <a href="http://127.0.0.1:5500/prod_2.html">Keep Shopping</a>
                <h1 class="Tit">Product(s) in Cart</h1>
                <div class="list">

                    <div class="item">
                        <img src="images/PowerBank.jpg">
                        <div class="info">
                            <div class="name">Power Bank</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$433.3</div>
                    </div>

                </div>
            </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="(xxx)-xxx-xxxx">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="city">CITY</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Port-Of-Spain</option>
                        <option value="">San-Fernando</option>
                        <option value="">Couva</option>
                        <option value="">Point Fortin</option>
                        <option value="">Arima</option>
                        <option value="">PleasantVille</option>
                        <option value="">Rio Claro</option>
                        <option value="">Laventille</option>
                        <option value="">Sangre Grande</option>
                        <option value="">OTHER</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="town">Town(Optional)</label>
                    <input type="town" name="town" id="town">
                </div>
                <div class="group">
                    <label for="credit-card">Credit-Card</label>
                    <input type="text" name="credit-card" id="credit-card" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>




<script src="chkout2.js"></script>


    
</body>
</html>
